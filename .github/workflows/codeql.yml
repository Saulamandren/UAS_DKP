name: CodeQL Security Analysis

on:
  push:
    branches: [master]  # Sesuaikan dengan branch master
  pull_request:
    branches: [master]  # Sesuaikan dengan branch master

jobs:
  security-analysis:
    name: Run CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: php  # Menyesuaikan dengan bahasa pemrograman PHP

      # Kalau project PHP biasanya tidak perlu autobuild,
      # tapi kalau ada build step bisa tambahkan di sini.

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
