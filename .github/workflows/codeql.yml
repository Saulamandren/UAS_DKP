name: Security Analysis (CodeQL)

on:
  push:
    branches: [master]  # Atau sesuaikan dengan branch yang diinginkan
  pull_request:
    branches: [master]  # Atau sesuaikan dengan branch yang diinginkan

jobs:
  security-analysis:
    name: Run CodeQL analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'  # Ganti dengan bahasa yang Anda gunakan, seperti python, java, ruby, dll.

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-results@v2
        if: always()
        with:
          upload_url: ${{ github.server_url }}/upload/codeql-results/${{ github.run_id }}
